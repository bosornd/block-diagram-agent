# 배포 전 실제 값으로 교체. 커밋하지 말 것.
# 예: kubectl create secret generic block-diagram-secrets -n block-diagram \
#       --from-literal=GOOGLE_API_KEY=your_key \
#       --from-literal=POSTGRES_USER=agent \
#       --from-literal=POSTGRES_PASSWORD=your_password \
#       --from-literal=POSTGRES_DB=agent
apiVersion: v1
kind: Secret
metadata:
  name: block-diagram-secrets
  namespace: block-diagram
type: Opaque
stringData:
  GOOGLE_API_KEY: "your_api_key"
  POSTGRES_USER: "agent"
  POSTGRES_PASSWORD: "agent"
  POSTGRES_DB: "agent"
