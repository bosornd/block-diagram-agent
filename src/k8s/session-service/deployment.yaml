apiVersion: apps/v1
kind: Deployment
metadata:
  name: block-diagram-session-service
  namespace: block-diagram
  labels:
    app: block-diagram-session-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: block-diagram-session-service
  template:
    metadata:
      labels:
        app: block-diagram-session-service
    spec:
      containers:
        - name: session-service
          image: block-diagram-session-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: PORT
              value: "8081"
            - name: SESSION_DB_HOST
              value: "block-diagram-postgres"
            - name: SESSION_DB_PORT
              value: "5432"
            - name: SESSION_DB_USER
              valueFrom:
                secretKeyRef:
                  name: block-diagram-secrets
                  key: POSTGRES_USER
            - name: SESSION_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: block-diagram-secrets
                  key: POSTGRES_PASSWORD
            - name: SESSION_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: block-diagram-secrets
                  key: POSTGRES_DB
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
